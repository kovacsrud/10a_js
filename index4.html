<HTML>
    <HEAD>
        <TITLE>Javascript alapok 3
        </TITLE>
        <SCRIPT>
            function kiir()
            {
                document.write("<H1>Egyszerű kiíratás</H1>");
            }
            
            function kiir2(szoveg)
            {
                document.write("<H2>"+szoveg+"</H2>");
            }
            
            function km2ms(km)
            {
                return km/3.6;
            }
            
            kiir();
            kiir2("Valami");
            
            var km=prompt("A sebesség km/h-ban:");
            
            alert(km2ms(km)+" m/s");
            
        </SCRIPT>
    </HEAD>
    <BODY>
       
        
    </BODY>
</HTML>
